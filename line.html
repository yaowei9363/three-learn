<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Z-UA-Compatible" content="ie=edge">
    <script src="./three103.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/73/three.js"></script> -->
    <title>line</title>
</head>

<body>
    <script>
        var renderer,
            camera,
            light,
            scene;
        var width = window.innerWidth,
            height = window.innerHeight;

        function initThree() {
            renderer = new THREE.WebGLRenderer({
                antialias:true
            })
            renderer.setSize(width,height);
            document.body.appendChild(renderer.domElement);
            renderer.setClearColor(0xFFFFFF, 1.0);
        }
        function initCamera(){
            camera = new THREE.PerspectiveCamera(70,width/height,0.1,10000);
            // camera.position.z = 30;
            // camera.position.y = -10;
            // camera.position.x = 10;
            // camera.up.z = 1;
            // camera.up.x = 0;
            // camera.up.y = 0;
            // camera.lookAt({
            //     x:0,
            //     y:0,
            //     z:0
            // })
            camera.position.z = -20;
            camera.position.y = 20;
            camera.position.x = 2;
            // camera.up.x = 0;
            // camera.up.y = 0;
            // camera.up.z = 0;
            camera.lookAt(new THREE.Vector3(0,0,0));

        }

        function initScene(){
            scene = new THREE.Scene();
        }

        function initLight(){
            light = new THREE.DirectionalLight(0xFF0000,1,0);
            light.position.set(100,100,200);
            scene.add(light);
        }

        function initObject(){
            var geometry = new THREE.Geometry();
            var material = new THREE.LineBasicMaterial({vertexColors:true});
            // var material = new THREE.LineBasicMaterial({color:0xFFFFFF});
            var color1 = new THREE.Color('red'),
                color2 = new THREE.Color('blue'),
                color3 = new THREE.Color('green');
            var p1 = new THREE.Vector3(-10,0,0),
                p2 = new THREE.Vector3(10,0,0),
                p3 = new THREE.Vector3(0,10,0),
                p4 = new THREE.Vector3(0,-10,0),
                p5 = new THREE.Vector3(0,0,10),
                p6 = new THREE.Vector3(0,0,-10);
            geometry.vertices.push(p1,p2,p3,p4,p5,p6);
            geometry.colors.push(color1,color1, color2, color2, color3, color3);
            var line = new THREE.LineSegments(geometry,material);
            scene.add(line)

            var geometryX = new THREE.ConeGeometry( .5, 1, 100 );
            var materialX = new THREE.MeshBasicMaterial( {color: 'red'} );
            var coneX = new THREE.Mesh( geometryX, materialX );
            coneX.position.x = 10;
            coneX.rotation.z = -3.14/2;
            scene.add( coneX );

            var geometryY = new THREE.ConeGeometry( .5, 1, 100 );
            var materialY = new THREE.MeshBasicMaterial( {color: 'blue'} );
            var coneY = new THREE.Mesh( geometryY, materialY);
            coneY.position.y = 10;
            scene.add( coneY );


            var geometryZ = new THREE.ConeGeometry( .5, 1, 100 );
            var materialZ = new THREE.MeshBasicMaterial( {color: 'green'} );
            var coneZ = new THREE.Mesh( geometryZ, materialZ );
            coneZ.position.z = 10;
            coneZ.rotation.x = 3.14/2;
            scene.add( coneZ );
        }
         
        function threeStart(){
          initThree();
            initCamera();
            initScene();
            initLight();
            initObject();
            renderer.clear();
            renderer.render(scene, camera);
        }
        document.body.onload = function(){
            threeStart()
        }
    </script>
</body>

</html>
