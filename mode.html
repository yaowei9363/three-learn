<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Z-UA-Compatible" content="ie=edge">
    <script src="./three103.js"></script>
    <script src="./DDSLoader.js"></script>
    <script src="./OBJLoader.js"></script>
    <script src="./MTLLoader.js"></script>
    <script src="./stats.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/73/three.js"></script> -->
    <title>mode</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script>
       
        var container, stats;

        var camera, scene, renderer;

        var mouseX = 0, mouseY = 0;

        var windowHalfX = window.innerWidth / 2;
        var windowHalfY = window.innerHeight / 2;
        var obj = null;

        init();
        animate();


        function init() {

            container = document.createElement('div');
            document.body.appendChild(container);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.z = 1000;

            // scene

            scene = new THREE.Scene();

            var ambientLight = new THREE.AmbientLight(0xcccccc, 0.4);
            scene.add(ambientLight);

            var pointLight = new THREE.PointLight(0xffffff, 0.8);
            camera.add(pointLight);
            scene.add(camera);
         

            // model

            var onProgress = function (xhr) {

                if (xhr.lengthComputable) {

                    var percentComplete = xhr.loaded / xhr.total * 100;
                    console.log(Math.round(percentComplete, 2) + '% downloaded');

                }

            };

            var onError = function () { };

            THREE.Loader.Handlers.add(/\.dds$/i, new THREE.DDSLoader());

            new THREE.MTLLoader()
                // .setPath('./mode')
                .load('./mode/2.mtl', function (materials) {

                    materials.preload();

                    new THREE.OBJLoader()
                        .setMaterials(materials)
                        // .setPath('./mode')
                        .load('./mode/2.obj', function (object) {
                            obj = object
                            object.position.y = - 95;
                            scene.add(object);

                        }, onProgress, onError);

                });

            //

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            document.addEventListener('mousemove', onDocumentMouseMove, false);

            //

            window.addEventListener('resize', onWindowResize, false);

        }

        function onWindowResize() {

            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function onDocumentMouseMove(event) {

            mouseX = (event.clientX - windowHalfX) / 2;
            mouseY = (event.clientY - windowHalfY) / 2;

        }

        //

        function animate() {

            requestAnimationFrame(animate);
            render();

        }

        function render() {
            // obj.rotation.y+=0.03;
            camera.position.x += (mouseX - camera.position.x) * .1;
            camera.position.y += (- mouseY - camera.position.y) * .1;

            camera.lookAt(scene.position);

            renderer.render(scene, camera);

        }
    </script>
</body>

</html>
