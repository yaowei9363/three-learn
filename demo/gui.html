<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/three103.js"></script>
    <script src="../js/dat.gui.min.js"></script>
    <title>camear</title>
</head>
<body>
    <script>
        var height = window.innerHeight,
            width = window.innerWidth,
            camera,
            renderer,
            scene,
            light;

        //渲染器
        function initThree(){
            renderer = new THREE.WebGLRenderer({
                antialias:true
            })
            renderer.setSize(width,height);
            document.body.appendChild(renderer.domElement);
            renderer.setClearColor(0xFFFFFF,1);

        }

        function initCamera(){
          
            camera = new THREE.PerspectiveCamera(45, width/height, 1, 10000)
            camera.position.set(0,300,1000);
            camera.up.y = 1;
            camera.lookAt(0,0,0);
        }

        function initScene(){
            scene = new THREE.Scene();
        }

        function initLight(){
            light = new THREE.DirectionalLight(0xFFFFFF);
            light.position.set(100,100,100);
            scene.add(light);
        }
        
        function initObject(){
            var cube = new THREE.CylinderGeometry(50,100,200,20);
            var material = new THREE.MeshLambertMaterial({color:'red'});
            var mesh = new THREE.Mesh(cube, material);
            CylinderGeometry(mesh)
            scene.add(mesh)
        }

        function CylinderGeometry(mesh){
            var data = {
                radiusTop: 50,
                radiusBottom: 100,
                height: 200,
                radialSegments:20
            };
            function generateGeometry(){
                updateGeometry(mesh,
                    new THREE.CylinderGeometry(
                        data.radiusTop,
                        data.radiusBottom,
                        data.height,
                        data.radialSegments
                    )
                )
            }
            gui.add(data, 'radiusTop', 1,200).onChange(generateGeometry)
            gui.add(data, 'radiusBottom', 1,200).onChange(generateGeometry)
            gui.add(data, 'height', 1,200).onChange(generateGeometry)
            gui.add(data, 'radialSegments', 3,50).onChange(generateGeometry)
        }

        function updateGeometry(mesh,geometry){
            mesh.geometry.dispose();
            mesh.geometry = geometry;
        }

        var param, gui = new dat.GUI();
        function initUI(){
            var ParamObj = function(){
                this.fov = 45;
                
            };
            param = new ParamObj();
           
            gui.add(param, 'fov', 0,180).name('fov');
           
        }
        function changeUI(param){
            camera.fov = param.fov;
            camera.updateProjectionMatrix();
           
        }
        function threeStart(){
            initThree();
            initCamera();
            initScene();
            initLight();
            initUI();
            initObject();
            
            animation();
            //  renderer.render(scene, camera);

        }
        function animation() {
            changeUI(param)
            renderer.render(scene, camera);
            requestAnimationFrame(animation);
        }
         document.body.onload = function () {
            threeStart()
         }
    </script>
</body>
</html>
