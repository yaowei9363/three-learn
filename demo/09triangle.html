<body>
    <script>
        var renderer,
            camera,
            light,
            scene,
            stats,
            texture,
            params;
        var width = window.innerWidth,
            height = window.innerHeight;
        // var gui = new dat.GUI();
        function initThree() {
            renderer = new THREE.WebGLRenderer({
                antialias: true
            })
            renderer.setSize(width, height);
            document.body.appendChild(renderer.domElement);
            renderer.setClearColor(0xFFFFFF, 1.0);



        }

        function initCamera() {
            camera = new THREE.PerspectiveCamera(70, width / height, 0.1, 10000);
            camera.position.z = 500;
            // camera.position.y = -50;
            // camera.position.x = -50;
            // camera.up.x = 0;
            // camera.up.y = 1;
            // camera.up.z = 1;
            camera.lookAt(0, 0, 0);

        }

        function initScene() {
            scene = new THREE.Scene();
        }

        function initLight() {
            light = new THREE.AmbientLight();
            // light.position.set(100, 100, 200);
            scene.add(light);
        }

        function initObject() {
            //新建几何体
            var geometry = new THREE.Geometry();
            //三角形所需的顶点
            var p1 = new THREE.Vector3(0, 100, 0);
            var p2 = new THREE.Vector3(-100, 0, 0);
            var p3 = new THREE.Vector3(100, 0, 0);
            //顶点所需的颜色
            var red = new THREE.Color(0xff0000);
            var green = new THREE.Color(0x00ff00);
            var blue = new THREE.Color(0x0000ff);
            //将所有的顶点推入到几何体的顶点数组中
            geometry.vertices.push(p1);
            geometry.vertices.push(p2);
            geometry.vertices.push(p3);
            //新建一个由3个顶点构成的面,顺序为逆时针
            var face = new THREE.Face3(0, 1, 2);
            //面的各个顶点的颜色
            face.vertexColors[0] = red;
            face.vertexColors[1] = green;
            face.vertexColors[2] = blue;
            geometry.faces.push(face);
           
            var material = new THREE.MeshBasicMaterial({
                vertexColors:THREE.VertexColors
                // wireFrame
            })
            var obj = new THREE.Mesh(geometry, material);
            scene.add(obj)
            console.log(geometry);
            

        }

            renderer.render(scene, camera);

        function threeStart() {
            initThree();
            initCamera();
            initScene();
            initLight();
