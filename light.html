<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Z-UA-Compatible" content="ie=edge">
    <script src="./three103.js"></script>
    <script src="./stats.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/73/three.js"></script> -->
    <title>light</title>
    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script>
        var renderer,
            camera,
            light,
            light2,
            scene,
            stats;
        var width = window.innerWidth,
            height = window.innerHeight;

        function initThree() {
            renderer = new THREE.WebGLRenderer({
                antialias: true
            })
            renderer.setSize(width, height);
            document.body.appendChild(renderer.domElement);
            renderer.setClearColor(0xFFFFFF, 1.0);

            //监视器

            stats = new Stats();
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.top = 0;
            stats.domElement.style.left = 0;
            document.body.appendChild(stats.domElement);
            
        }

        function initCamera() {
            camera = new THREE.PerspectiveCamera(70, width / height, 0.1, 10000);
            camera.position.z = 30;
            camera.position.y = -30;
            camera.position.x = 30;
            // camera.up.x = 0;
            // camera.up.y = 1;
            camera.up.z = 1;
            camera.lookAt(0, 0, 0);

        }

        function initScene() {
            scene = new THREE.Scene();
        }

        function initLight() {
           


            // light = new THREE.AmbientLight();
           light2 = new THREE.DirectionalLight(0xffffff, 1);
            light2.position.set(100, 0, 100);
            scene.add(light2);
        }

        function initObject() {

              //网格
            var gridGeometry = new THREE.Geometry();
            gridGeometry.vertices.push(new THREE.Vector3(0, 40, 0), new THREE.Vector3(0, -40, 0))



            for (var i = 0; i <= 20; i++) {
                var gridLineY = new THREE.Line(gridGeometry, new THREE.LineBasicMaterial({
                    color: 0xcccccc,
                    opacity: .1
                }))
                gridLineY.position.x = -40 + (i * 4);
                scene.add(gridLineY);

                var gridLineX = new THREE.Line(gridGeometry, new THREE.LineBasicMaterial({
                    color: 0xcccccc,
                    opacity: .1
                }))
                gridLineX.rotation.z = Math.PI / 2
                gridLineX.position.y = -40 + (i * 4);
                scene.add(gridLineX);
            }



            //坐标轴
            var geometry = new THREE.Geometry();
            var material = new THREE.LineBasicMaterial({
                vertexColors: true
            });
            // var material = new THREE.LineBasicMaterial({color:0xFFFFFF});
            var color1 = new THREE.Color('red'),
                color2 = new THREE.Color('blue'),
                color3 = new THREE.Color('green');
            var p1 = new THREE.Vector3(-100, 0, 0),
                p2 = new THREE.Vector3(100, 0, 0),
                p3 = new THREE.Vector3(0, 100, 0),
                p4 = new THREE.Vector3(0, -100, 0),
                p5 = new THREE.Vector3(0, 0, 100),
                p6 = new THREE.Vector3(0, 0, -100);
            geometry.vertices.push(p1, p2, p3, p4, p5, p6);
            geometry.colors.push(color1, color1, color2, color2, color3, color3);
            var line = new THREE.LineSegments(geometry, material);
            scene.add(line)


            var cube = new THREE.BoxGeometry(10,10,10)
            var cubematerial = new THREE.MeshLambertMaterial({ color:'blue'});
            var mesh = new THREE.Mesh(cube, cubematerial);
            // mesh.position.set(new THREE.Vector3(50, 50, 50))
            
            mesh.position.z = 5;
            scene.add(mesh)




           
        }

        function animation(){
            camera.position.x +=0.05;
            if(camera.position.x>=0){
                camera.position.x = -50
            }
            // console.log(camera.position.x);
            
            renderer.render(scene, camera);
            requestAnimationFrame(animation)
            stats.update();
        }
        function threeStart() {
            initThree();
            initCamera();
            initScene();
            initLight();
            initObject();
            // renderer.clear();
            renderer.render(scene, camera);
            // animation()
        }
        document.body.onload = function () {
            threeStart()
        }
    </script>
</body>

</html>
