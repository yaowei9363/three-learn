<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Z-UA-Compatible" content="ie=edge">
    <script src="./three103.js"></script>
    <script src="./stats.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/73/three.js"></script> -->
    <title>light</title>
    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script>
        var renderer,
            camera,
            light,
            scene,
            stats;
        var width = window.innerWidth,
            height = window.innerHeight;

        function initThree() {
            renderer = new THREE.WebGLRenderer({
                antialias: true
            })
            renderer.setSize(width, height);
            document.body.appendChild(renderer.domElement);
            renderer.setClearColor(0xFFFFFF, 1.0);

            //监视器

            stats = new Stats();
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.top = 0;
            stats.domElement.style.left = 0;
            document.body.appendChild(stats.domElement);
            
        }

        function initCamera() {
            camera = new THREE.PerspectiveCamera(70, width / height, 0.1, 10000);
            camera.position.z = 10;
            camera.position.y = -10;
            // camera.position.x = -50;
            // camera.up.x = 0;
            // camera.up.y = 1;
            // camera.up.z = 1;
            camera.lookAt(0, 0, 0);

        }

        function initScene() {
            scene = new THREE.Scene();
        }

        function initLight() {
            light = new THREE.AmbientLight();
            // light.position.set(100, 100, 200);
            scene.add(light);
        }

        function initObject() {

            var geometry = new THREE.BoxGeometry(2,2,2)
            var material = new THREE.MeshLambertMaterial({ color:'blue'});
            var mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh)




           
        }

        function animation(){
            camera.position.x +=0.05;
            if(camera.position.x>=0){
                camera.position.x = -50
            }
            // console.log(camera.position.x);
            
            renderer.render(scene, camera);
            requestAnimationFrame(animation)
            stats.update();
        }
        function threeStart() {
            initThree();
            initCamera();
            initScene();
            initLight();
            initObject();
            // renderer.clear();
            renderer.render(scene, camera);
            // animation()
        }
        document.body.onload = function () {
            threeStart()
        }
    </script>
</body>

</html>
